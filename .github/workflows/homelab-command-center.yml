name: Build and Deploy HomeLab Command Center

on:
  push:
    branches: [ main ]
    paths:
      - 'homelab-command-center/**'
      - '.github/workflows/homelab-command-center.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'homelab-command-center/**'
      - '.github/workflows/homelab-command-center.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cooksey14/homelab-command-center

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"
    
    - name: Install dependencies
      working-directory: homelab-command-center/src
      run: uv sync
    
    - name: Run tests
      working-directory: homelab-command-center/src
      run: uv run python -m pytest tests/ || echo "No tests found, skipping"

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: homelab-command-center/src
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Make package public
      run: |
        # Get the package name
        PACKAGE_NAME="homelab-command-center"
        # Make the package public using GitHub CLI
        gh api --method PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /user/packages/container/$PACKAGE_NAME \
          -f visibility=public || echo "Failed to make package public, continuing..."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Update Helm chart with new image tag
      run: |
        cd homelab-command-center
        # Update the image tag in values.yaml to use the latest commit SHA
        sed -i "s/tag: \".*\"/tag: \"${{ github.sha }}\"/" values.yaml
        # Update Chart.yaml version for this release
        CURRENT_VERSION=$(grep '^version:' Chart.yaml | cut -d' ' -f2)
        NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
        sed -i "s/^version: .*/version: $NEW_VERSION/" Chart.yaml
        echo "Updated image tag to ${{ github.sha }} and chart version to $NEW_VERSION"
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add homelab-command-center/Chart.yaml homelab-command-center/values.yaml
        git commit -m "chore: update image tag to ${{ github.sha }} and bump chart version" || exit 0
        git push
