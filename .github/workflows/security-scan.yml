name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan daily
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.event_name != 'schedule'
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-security-scan'
      continue-on-error: true

    - name: Display Trivy results if upload failed
      if: always() && failure()
      run: |
        echo "âš ï¸ SARIF upload failed, displaying results inline:"
        if [ -f "trivy-results.sarif" ]; then
          echo "ðŸ“Š Trivy Scan Results:"
          cat trivy-results.sarif | jq -r '.runs[0].results[]? | "\(.level): \(.message.text)"' || echo "Could not parse SARIF results"
        else
          echo "No SARIF file found"
        fi

    - name: Check for secrets in YAML files
      run: |
        echo "ðŸ” Scanning for potential secrets..."
        
        # Check for common secret patterns
        if grep -r -E "(password|secret|key|token).*:.*[A-Za-z0-9]{8,}" k3s/ --include="*.yaml" --include="*.yml"; then
          echo "âš ï¸ Potential secrets found in YAML files"
          echo "Please ensure all secrets are properly managed through Kubernetes secrets"
        else
          echo "âœ… No obvious secrets found in YAML files"
        fi

    - name: Validate RBAC permissions
      run: |
        echo "ðŸ” Validating RBAC configurations..."
        
        # Check for overly permissive RBAC
        if find k3s -name "*.yaml" -o -name "*.yml" | xargs grep -l "kind: ClusterRole\|kind: Role" | xargs grep -l "\*.*\*"; then
          echo "âš ï¸ Found potentially overly permissive RBAC rules"
        else
          echo "âœ… RBAC configurations look reasonable"
        fi

    - name: Generate security report
      run: |
        echo "ðŸ“Š Security Scan Report" >> $GITHUB_STEP_SUMMARY
        echo "======================" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ” Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Vulnerability Scan: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Secret Detection: Completed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… RBAC Validation: Completed" >> $GITHUB_STEP_SUMMARY
