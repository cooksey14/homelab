apiVersion: v1

kind: ConfigMap
metadata:
  name: argocd-dex-server-config
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-dex-server
    app.kubernetes.io/part-of: argocd
    argocd.argoproj.io/secret-type: dex.config
data:
  dex.yaml: |
    connectors:
      - type: saml
        id: beyondidentity
        name: Beyond Identity
        config:
          ssoURL: https://auth-us.beyondidentity.com/v1/t/000172ee21f04152/r/3dd6138b020251ad/a/8f74ca7d-bde9-44d0-803b-6635345c00c3/saml/sp
          caData: 
          redirectURI: https://argocd.cooklabs.net/api/dex/callback
          usernameAttr: name
          emailAttr: email
          groupsAttr: groups
