apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-command-center
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/cooksey14/homelab.git
    targetRevision: HEAD
    path: homelab-command-center
    helm:
      valueFiles:
        - values.yaml
    repoSecretRef:
      name: github-repo-secret
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab-command-center
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m