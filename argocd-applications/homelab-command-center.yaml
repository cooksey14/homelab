apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-command-center
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cooksey14/homelab.git
    path: homelab-command-center
    targetRevision: HEAD
    repoSecretRef:
      name: github-repo-secret
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab-command-center
  syncPolicy:
    syncOptions:
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m