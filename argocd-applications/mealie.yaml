apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mealie
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cooksey14/homelab.git
    path: mealie
    targetRevision: HEAD
    helm:
      values: |
        replicaCount: 2
        
        mealie:
          env:
            SECRET_KEY: "CHANGE_ME_GENERATE_SECRET_KEY"
            TZ: "America/Chicago"
            DATABASE_URL: "sqlite:///app/data/mealie.db"
            DEFAULT_USER: "admin"
            DEFAULT_PASSWORD: "changeme"
            ENABLE_SIGNUP: "true"
            ENABLE_OPENAPI: "true"
            WEB_CONCURRENCY: "1"
            WORKERS_PER_CORE: "1"
            LOG_LEVEL: "INFO"
        
        # Resource limits
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        
        # Persistence settings
        persistence:
          enabled: true
          size: 2Gi
          accessMode: ReadWriteOnce
        
        # Health checks
        mealie:
          healthCheck:
            enabled: true
            path: "/api/health"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            enabled: true
            path: "/api/health"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
        
        # Ingress settings
        ingress:
          enabled: true
          className: "traefik"
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
            traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
            traefik.ingress.kubernetes.io/router.tls: "true"
          hosts:
            - host: mealie.cooklabs.net
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: mealie-tls
              hosts:
                - mealie.cooklabs.net
  destination:
    server: https://kubernetes.default.svc
    namespace: mealie
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Prune=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
