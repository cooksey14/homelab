apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "homelab-command-center.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homelab-command-center.labels" . | nindent 4 }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      {{- include "homelab-command-center.selectorLabels" . | nindent 6 }}
