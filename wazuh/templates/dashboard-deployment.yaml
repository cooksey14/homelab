apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wazuh.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "wazuh.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "wazuh.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "wazuh.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: wazuh-dashboard
          securityContext:
            {{- toYaml .Values.dashboard.securityContext | nindent 12 }}
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          {{- if .Values.dashboard.command }}
          command:
            {{- toYaml .Values.dashboard.command | nindent 12 }}
          {{- end }}
          {{- if .Values.dashboard.args }}
          args:
            {{- toYaml .Values.dashboard.args | nindent 12 }}
          {{- end }}
          env:
            {{- toYaml .Values.dashboard.env | nindent 12 }}
          ports:
            - name: http
              containerPort: 5601
              protocol: TCP
          # Temporarily disable health checks to allow pod to be ready
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #     scheme: HTTPS
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          #     scheme: HTTPS
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          volumeMounts:
            - name: wazuh-dashboard-config
              mountPath: /usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
              subPath: wazuh.yml
            - name: wazuh-dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
            - name: wazuh-dashboard-data
              mountPath: /usr/share/wazuh-dashboard/data
      volumes:
        - name: wazuh-dashboard-config
          configMap:
            name: {{ include "wazuh.fullname" . }}-dashboard-config
        - name: wazuh-dashboard-data
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
